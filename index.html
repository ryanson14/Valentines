<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby and Ryan's Valentines Website!</title>
    <style>
        body {
            background-color: #FFC0CB;
        }
        h1 { 
            font-family: 'Times New Roman';
            color: #FF0000;
            text-align: center;
        }
        h2 {
            font-family: 'Times New Roman';
            color: #FF0000;
            text-align: center;
            font-size:medium;
        }
        p {
            font-family: 'Times New Roman';
            color: #250005;
            text-align: center;
        }
        /* Bordered form */
        
        /*Full-width inputs */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border:1px solid #ccc;
            box-sizing: border-box;
        }
        /* set a style for all buttons */
        button {
            background-color:#FF0000;
            color: white;
            padding: 14px 20px;
            margin 8px 0;
            border: none;
            cursor: pointer;
            width: 100%
        }
        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }
        /* Extra style for the cancel button (red) */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }
        /* Avatar image */
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
        /* Add padding to containers */
        .container {
            padding: 16px;
        }
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            var username = document.querySelector('input[name="uname"]').value;
            var password = document.querySelector('input[name="psw"]').value;
            if (username === "Ruby Moore" && password === "090223") {
                localStorage.setItem("authenticated", "true");
                window.location.href = "page1.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body>
    <h1>Happy Valentine's Day! <br>
     </h1>
    <h2> Made by: Ryan Son (your boyfriend)</h2>
    <p> Welcome to your Valentine's Day website!</p>
</body>
<body>
    <img src="IMG_2760.jpg" alt="Ryan Son intro"
    style="display: block; margin: auto; width: 400px;height:500px;">
</body>
<form onsubmit="validateLogin(event)" method="post">
    <div class="imgcontainer">
        <img src="IMG_9372.jpg" alt="Avatar" class="avatar">
    </div>
    <div class="container">
        <label for="uname"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
    </div>
</form>
</html>
