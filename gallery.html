        body {
            background-color: #FFC0CB;
        }
        h1 { 
            font-family: 'Times New Roman';

            text-align: center;
        }
        h2 {
            font-family: 'Times New Roman';
            color: #FF0000;

            font-size:medium;

        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Image Sizes */
        .small { width: 150px; height: 100px; }
        .medium { width: 250px; height: 180px; }
        .large { width: 350px; height: 250px; }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .modal img {
            max-width: 300px;
            border-radius: 10px;
        }

        .modal-description {
            max-width: 400px;
            text-align: left;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

        function openModal(imageSrc, description) {
